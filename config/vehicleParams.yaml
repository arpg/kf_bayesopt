CPUcoreNumber: 20

#state and observation
stateDOF: 4
observationDOF: 2

#time
t_start: 0.0 #start of the simulation time
t_end: 20.1 #end of the simulation time
dt: 0.1

#initial state
xi0: 0.0
y0: 0.0
xidot0: 0.0
ydot: 0.0

Nsimruns: 120

pnoise: [1.0, 2.0]
onoise: [0.2, 0.1]

#optimize "processNoise" or "observationNoise" , "all"
optimizationChoice: all

#CNEES, JNEES, JNIS or CNIS
costChoice: JNIS